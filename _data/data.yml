projects:
    title: Projects
    intro: 
    assignments:
      - title: CRIF Foundation Framework
        link: "#"
        tagline: |
          I’m the creator and the chief architect of the CRIF Foundation Framework. It is the CRIF business 
          enabler platform on which all the CRIF solutions are built on. It is completely microservices-based 
          and it is built on top of Spring Boot and Spring Cloud framework. It allows to CRIF deliveries 
          to compose the customer solution choosing from a set of pre-built out-of-the-box modules or to create 
          a complete custom project using the CFF core framework libraries.
          It is possible to install it on container based orchestrator like Kubernetes, Openshift or Docker Swarm), 
          or on canonical JEE application server like Weblogic, Websphere, Jboss, Tomcat, etc.
          Furthermore it is compliant with asynchronous event driven architecture allowing you to choose between 
          RabbitMQ or Kafka as a message broker.
          I’m responsible of all the technical aspect, training and couching, counseling, defining devops 
          pipelines and methodologies, create accellerators to speed up the tasks development and to facilitate 
          the developer day-by-day work.
          Furthermore, I am usually involved in pre-sales activities to analyse the technical requirements 
          together with the client’s architects.

      - title: CreditFlow
        link: "#"
        tagline: |
          Credit Flow, the conductor of the CRIF Credit Framework, maintains agile, manageable and ability 
          for end to end workplace based in paperless environment for credit products such as credit customer 
          acquisition systems or credit processes in its segment. Preset configurations can be selected or 
          customized solutions can be used for cost effective applications.
          
      - title: ORU
        link: "#"
        tagline: "CRIF main multi-product authentication and authorization module for “federated login” management."

      - title: LOYD
        link: "#"
        tagline: |
          I’m the creator and the ideator of Loyd. It is a technologic platform that allows to all the CRIF product 
          to automatically equipped with:
          
          - Logs and metrics monitoring
          - Business analytics and reporting
          - Alerting
          
          Loyd is built on top of Elasticsearch, Kibana, Logstash, Elastic Beat, Spring Boot and Spring Cloud.

      - title: CLever
        link: "#"
        tagline: |
          CLever is CRIF`s 360° receivable management system which automatizes and controls the required step 
          for proactive and clever management. It can make analysis, provide segmentation and make strategy 
          developments on one integrated platform and individual action taking and result monitoring can be maintained.

      - title: Contact
        link: "#"
        tagline: |
          - Credit Collection Processes platform
          - Multi channel contact center
          - Campaign management
          - CRIF products integration
      
      - title: Master Personal Data Management
        link: "#"
        tagline: |
          Designing of a Master Personal Data Management using IBM WebSphere Process Server as ESB, Oracle DB, 
          using SOA and J2EE technologies. We delivered a solution to easy integrate custom solutions with 
          Microsoft Dynamic Navision, Microsoft Dynamic CRM and "INAZ Paghe".

